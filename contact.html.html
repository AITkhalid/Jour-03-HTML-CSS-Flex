<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Contactez-nous</title>
</head>
<body>
  <div class="container">
    <h1>Contactez-nous</h1>
    <form action="#" method="POST">
      <label for="civilite">Civilité :</label>
      <select id="civilite" name="civilite">
        <option value="monsieur">Monsieur</option>
        <option value="madame">Madame</option>
        <option value="mademoiselle">Mademoiselle</option>
      </select><br>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br>

      <label for="adresse">Adresse postale :</label>
      <textarea id="adresse" name="adresse" rows="4" required></textarea><br>

      <input type="checkbox" id="confidentialite" name="confidentialite" required>
      <label for="confidentialite">J'accepte la politique de confidentialité de l'entreprise</label><br>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
